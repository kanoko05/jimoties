<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページ</title>
  <!-- VuetifyのCSSとJS、Vue.jsのCDNリンクを追加 -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.js"></script>
</head>
<body>
  <div id="app">
    <v-app style="background-color: #e0f0e6;">
      <!-- 題名バー -->
      <v-app-bar color="#7b9e7a" dark dense class="custom-app-bar">
        <v-toolbar-title style="font-size: 20px;">マイページ</v-toolbar-title>
        <!-- ホームボタン -->
        <v-spacer></v-spacer>

      </v-app-bar>

      <!-- メインコンテンツ -->
      <v-container>
        <v-row class="d-flex justify-center align-center" style="min-height: 60vh;">
          <v-col cols="12" md="6">
            <v-row>
              <v-col cols="6">
                <v-btn block class="custom-btn-primary" @click="goToPurchaseHistory">
                  <v-icon left>mdi-history</v-icon> 購入履歴
                </v-btn>
              </v-col>
              <v-col cols="6">
                <v-btn block class="custom-btn-secondary" @click="goToPersonalInfo">
                  <v-icon left>mdi-account</v-icon> 個人情報編集
                </v-btn>
              </v-col>
            </v-row>
            <v-row>
              <v-col cols="6">
                <v-btn block class="custom-btn-primary" @click="goToCart">
                  <v-icon left>mdi-cart-outline</v-icon> カート
                </v-btn>
              </v-col>
              <v-col cols="6">
                <v-btn block class="custom-btn-secondary" @click="goToFavorites">
                  <v-icon left>mdi-heart</v-icon> お気に入り
                </v-btn>
              </v-col>
            </v-row>

            <!-- 戻るボタンを下に中央に配置 -->
            <v-row class="d-flex justify-center mt-4">
              <v-btn class="custom-btn-back" @click="goToHome">
                ホームに戻る
              </v-btn>
            </v-row>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <!-- 外部JavaScriptファイルの読み込み -->
  <script src="app.js"></script>
</body>
</html>
