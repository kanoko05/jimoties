<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ログイン・新規登録</title>
  <link rel="stylesheet" href="./UserLogin.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <!-- ログインフォーム -->
    <form class="login-form" id="loginForm">
      <div class="input-container">
        <i class="mdi mdi-email icon"></i>
        <input type="email" id="loginEmail" placeholder="メールアドレス" required />
      </div>
      <div class="input-container">
        <i class="mdi mdi-lock icon"></i>
        <input type="password" id="loginPassword" placeholder="パスワード" required />
      </div>
      <button type="button" onclick="login()">ログイン</button>
      <p class="message">会員登録はまだですか？ <a href="#">登録はこちら</a></p>
    </form>

    <!-- 新規登録フォーム -->
    <form class="register-form" id="registerForm" style="display:none;">
      <div class="input-container">
        <i class="mdi mdi-account icon"></i>
        <input type="text" id="user_name" placeholder="名前" required />
      </div>
      <div class="input-container">
        <i class="mdi mdi-email icon"></i>
        <input type="email" id="email" placeholder="メールアドレス" required />
      </div>
      <div class="input-container">
        <i class="mdi mdi-lock icon"></i>
        <input type="password" id="user_password" placeholder="パスワード" required />
      </div>
      <div class="input-container">
        <i class="mdi mdi-map-marker icon"></i>
        <input type="text" id="mail" placeholder="郵便番号" />
      </div>
      <div class="input-container">
        <i class="mdi mdi-home icon"></i>
        <input type="text" id="address" placeholder="住所" />
      </div>
      
      <div class="input-container">
        <i class="mdi mdi-phone icon"></i>
        <input type="text" id="telephone" placeholder="電話番号" />
      </div>
      <button id="registerButton" type="button" onclick="register()">登録</button>
      <div id="loadingSpinner"></div>
      <p class="message">アカウントをお持ちですか？ <a href="#">サインイン</a></p>
    </form>

    <!-- ログイン/登録結果メッセージ表示エリア -->
    <div id="resultMessage" style="display: none;"></div>

    <!-- トップページに戻るボタン -->
    <div class="back-to-home">
      <a href="index.html">トップページに戻る</a>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./UserLogin.js"></script>

</body>
</html>
