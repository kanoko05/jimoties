<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.12/dist/vuetify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- sweetalert2 を追加 -->

<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data() {
            return {
                item: {},
                itemQuantity: 1,
                cartQuantity: 0,
                item_name: this.getItemNameFromUrl(), // URLから取得した商品名を使用
                item_ID: null, // APIから取得する商品IDを保存する変数
                user_ID: this.getUserIDFromSession(), // セッションから取得（仮）
            };
        },
        methods: {
            async readData() {
                try {
                    // 商品名が正しく取得されているか確認
                    console.log('取得した商品名:', this.item_name);

                    // 商品名に基づいてAPIリクエストを送信
                    const response = await axios.get(`https://m3h-minaki-jimoties.azurewebsites.net/api/SearchItemName?Item_name=${encodeURIComponent(this.item_name)}`);
                    
                    // APIレスポンスの確認
                    console.log('APIリクエスト URL:', `https://m3h-minaki-jimoties.azurewebsites.net/api/SearchItemName?Item_name=${encodeURIComponent(this.item_name)}`);
                    console.log('API Response:', response.data);

                    // レスポンスが期待した形式か確認
                    if (response.data && response.data.ItemTableList && response.data.ItemTableList.length > 0) {
                        // 正しいアイテムが取得できたかをログで確認
                        const itemData = response.data.ItemTableList[0];
                        console.log('取得した商品データ:', itemData);

                        // 取得した商品データを表示に反映
                        this.item = {
                            name: itemData.Item_name || '商品名なし',
                            price: itemData.Item_price || '価格未設定',
                            category: itemData.Item_category || 'カテゴリー不明',
                            prefecture: itemData.Item_prefecture || '産地不明',
                            stock: itemData.Item_stock || 0,
                            image: itemData.Item_image || 'https://via.placeholder.com/150'
                        };

                        // item_IDを取得して保存
                        this.item_ID = itemData.Item_ID;
                        console.log('取得した商品ID:', this.item_ID);
                    } else {
                        console.error('商品データが見つかりません。引き続き問題が発生する場合は管理者にお問い合わせください。', response.data);
                        Swal.fire('エラー', '商品情報が見つかりません。引き続き問題が発生する場合は管理者にお問い合わせください。', 'error');
                    }
                } catch (error) {
                    console.error('商品の取得に失敗しました。引き続き問題が発生する場合は管理者にお問い合わせください。', error);
                    Swal.fire('エラー', '商品の取得に失敗しました。引き続き問題が発生する場合は管理者にお問い合わせください。', 'error');
                }
            },
addToCart() {
    if (!this.user_ID) {
        Swal.fire({
            title: 'ログインが必要です',
            text: 'カートに商品を追加するにはログインしてください。',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'ログインする',
            cancelButtonText: 'キャンセル'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = 'UserLogin.html';
            }
        });
        return;
    }

    const itemNum = this.itemQuantity;

    if (!this.item_ID) {
        Swal.fire('エラー', '商品IDが見つかりません。', 'error');
        return;
    }

    fetch('https://m3h-nishizawa-jimotiesapi.azurewebsites.net/api/AddItemShopList', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            user_ID: this.user_ID,
            item_ID: this.item_ID,
            item_num: itemNum
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTPエラー: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('APIデータ:', data);

        // APIレスポンスのステータスを正しく確認する
        if (data.status === 'Success') { // 'status' フィールドを確認する
            this.cartQuantity = parseInt(this.cartQuantity) + parseInt(itemNum);
            Swal.fire('成功', data.message || 'カートに追加されました！', 'success');
        } else if (data.status === 'Error') {
            Swal.fire('エラー', data.message || '不明なエラーが発生しました。', 'error');
        } else {
            Swal.fire('警告', '予期しないレスポンスが返されました。', 'warning');
        }
    })
    .catch(error => {
        console.error('カートに追加できませんでした:', error);
        Swal.fire('エラー', 'カートに追加できませんでした。', 'error');
    });
},

addToFavorite() {
    if (!this.user_ID) {
        Swal.fire({
            title: 'ログインが必要です',
            text: 'お気に入りに追加するにはログインしてください。',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'ログインする',
            cancelButtonText: 'キャンセル'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = 'UserLogin.html';
            }
        });
        return;
    }

    if (!this.item_ID) {
        Swal.fire('エラー', '商品IDが見つかりません。引き続き問題が発生する場合は管理者にお問い合わせください。', 'error');
        return;
    }

    fetch('https://m3h-nishizawa-jimotiesapi.azurewebsites.net/api/AddItemFavorites', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            user_ID: this.user_ID,
            Item_ID: this.item_ID
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('サーバーからのエラーが発生しました。ステータスコード: ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        console.log('APIデータ:', data);

        // 'status' フィールドを確認し、成功時とエラー時を区別する
        if (data.status === "Success") {
            Swal.fire('成功', 'お気に入りに追加しました！', 'success');
        } else if (data.status === "Error") {
            Swal.fire('エラー', data.message || '不明なエラーが発生しました。', 'error');
        } else {
            Swal.fire('警告', '予期しないレスポンスが返されました。', 'warning');
        }
    })
    .catch(error => {
        console.error('お気に入りに追加できませんでした:', error);
        Swal.fire('エラー', '通信エラーが発生しました。引き続き問題が発生する場合は管理者にお問い合わせください。', 'error');
    });
},

            getItemNameFromUrl() {
                const params = new URLSearchParams(window.location.search);
                const name = params.get('name');
                if (!name) {
                    console.error('商品名がURLから取得できません。引き続き問題が発生する場合は管理者にお問い合わせください。');
                    Swal.fire('エラー', '商品名が見つかりません。引き続き問題が発生する場合は管理者にお問い合わせください。', 'error');
                }
                return name;
            },

            getUserIDFromSession() {
                return sessionStorage.getItem('user_ID') || null; // 必要に応じてnullに修正
            },

          goBack() {
        window.history.back(); // ブラウザの戻る操作
    },
       
            goToFavorites() {
                // お気に入りページに遷移
                window.location.href = 'Favorite.html';
            },
          
            goToHome() {
                window.location.href = 'index.html';
            },

            goToLogin() {
                window.location.href = 'UserLogin.html';
            },

            goToMypage() {
                window.location.href = 'Mypage.html';
            },

            goToCart() {
                window.location.href = 'Shoplist..html';
            },

            adminLogin() {
                window.location.href = "EmployeeLogin.html";
            }
        },
        created() {
            this.readData(); // 商品データをページロード時に取得
        }
    });
</script>
