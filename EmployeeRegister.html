<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品登録</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: 'Roboto', sans-serif;
    }

    #app {
      max-width: 600px;
      margin: 50px auto;
    }
    
    .section-title {
      text-align: center; 
      margin-bottom: 20px;
    }

    .v-form {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .v-text-field, .v-select {
      margin-bottom: 20px; /* 各要素に20pxの余白を追加 */
    }

    .v-text-field input, .v-select input {
      font-size: 16px;
    }

    .v-btn {
      display: block;
      margin: 40px auto;
      width: fit-content; 
      margin-top: 30px; /* ボタンの上に余白を追加 */
    }

    .v-btn, .v-alert {
      font-size: 16px;
    }

    .v-alert {
      margin-top: 20px;
      color: black;
      text-align: center; 
    }

    .v-btn {
      color: #fff;
      background-color: #333;
    }

    .v-text-field, .v-select {
      color: #333;
    }

    .v-label {
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <h1 class="section-title">商品登録</h1>
        <v-form v-model="valid" ref="form" class="v-form">
  <v-row>
    <v-col cols="12">
      <v-text-field 
        v-model="item_name"
        label="商品名" 
        :rules="[rules.required]" 
        required
        outlined 
        prepend-inner-icon="mdi-magnify" 
        clearable
        dense hide-details
        solo-inverted
      ></v-text-field>
    </v-col>
  </v-row>

  <v-row>
    <v-col cols="12">
      <v-select
        v-model="item_category"
        :items="categories"
        label="カテゴリー"
        :rules="[rules.required]"
        required
        outlined 
        prepend-inner-icon="mdi-magnify" 
        clearable
        dense hide-details
        solo-inverted
      ></v-select>
    </v-col>
  </v-row>

  <v-row>
    <v-col cols="12">
      <v-select
        v-model="item_prefecture"
        :items="prefectures"
        label="産地"
        :rules="[rules.required]"
        required
        outlined 
        prepend-inner-icon="mdi-magnify" 
        clearable
        dense hide-details
        solo-inverted
      ></v-select>
    </v-col>
  </v-row>

  <v-row>
    <v-col cols="12">
      <v-text-field 
        v-model="item_price" 
        label="価格" 
        type="number" 
        :rules="[rules.required, rules.number]" 
        required 
        outlined 
        prepend-inner-icon="mdi-magnify" 
        clearable
        dense hide-details
        solo-inverted
      ></v-text-field>
    </v-col>
  </v-row>

  <v-row>
    <v-col cols="12">
      <v-text-field 
        v-model="item_stock" 
        label="在庫数" 
        type="number" 
        :rules="[rules.required, rules.number]" 
        required
        outlined 
        prepend-inner-icon="mdi-magnify" 
        clearable
        dense hide-details
        solo-inverted
      ></v-text-field>
    </v-col>
  </v-row>

  <v-row>
    <v-col cols="12">
      <v-text-field 
        v-model="item_image" 
        label="商品画像URL" 
        :rules="[rules.required]" 
        required
        outlined 
        prepend-inner-icon="mdi-magnify" 
        clearable
        dense hide-details
        solo-inverted
      ></v-text-field>
    </v-col>
  </v-row>

  <v-row>
    <v-col cols="12">
      <v-btn @click="submit" :disabled="!valid" color=#c0c0c0>商品を登録</v-btn>
    </v-col>
  </v-row>
</v-form>


        <v-alert v-if="responseMessage" type="success" color=#a9a9a9>
          {{ responseMessage }}
        </v-alert>
      </v-container>
    </v-app>
  </div>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          valid: false,
          item_name: '',
          item_category: '',
          item_prefecture: '',
          item_price: '',
          item_stock: '',
          item_image: '',
          responseMessage: '',
          categories: ['肉', '魚', '米・パン', '果物', '野菜','卵・乳製品','酒','飲料','スイーツ','麺','調味料','雑貨・日用品','美容','その他'],
          prefectures: ['北海道', '青森県', '岩手県', '宮城県', '秋田県', '山形県', '福島県', 
                        '茨城県', '栃木県', '群馬県', '埼玉県', '千葉県', '東京都', '神奈川県',
                        '新潟県', '富山県', '石川県', '福井県', '山梨県', '長野県',
                        '岐阜県', '静岡県', '愛知県', '三重県',
                        '滋賀県', '京都府', '大阪府', '兵庫県', '奈良県', '和歌山県',
                        '鳥取県', '島根県', '岡山県', '広島県', '山口県',
                        '徳島県', '香川県', '愛媛県', '高知県',
                        '福岡県', '佐賀県', '長崎県', '熊本県', '大分県', '宮崎県', '鹿児島県', '沖縄県'],
          rules: {
            required: value => !!value || '必須項目です',
            number: value => !isNaN(value) || '数字を入力してください',
          }
        };
      },
      methods: {
        async submit() {
          if (this.$refs.form.validate()) {
            const payload = {
              item_name: this.item_name,
              item_category: this.item_category,
              item_prefecture: this.item_prefecture,
              item_price: this.item_price,
              item_stock: this.item_stock,
              item_image: this.item_image,
            };

            try {
              const response = await fetch('https://m3h-nishizawa-jimotiesapi.azurewebsites.net/api/RegisterItem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
              });
              
              const result = await response.json();
              this.responseMessage = result.message || '登録が完了しました';
            } catch (error) {
              console.error(error);
              this.responseMessage = '登録に失敗しました';
            }
          }
        }
      }
    });
  </script>
</body>
</html>
